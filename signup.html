<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>personal data</legend>
            <ul>
                <li>
                    <label for="fname">first name</label>
                    <input type="text" name="text" id="fname" required placeholder="first name">
                 </li>

                <li>
                    <label for="surnmae">surname</label>
                    <input type="text" name="text" id="surname" required placeholder="surname">
                </li>

                <li>
                    <label for="email">email adderess</label>
                    <input type="email" name="email" id="email" placeholder="@email">
                </li>

                <li>
                    <label for="phone">phone number</label>
                    <input type="tel" name="tel" id="phone" placeholder="+234*******">
                </li>

                <li><label for="dob">date of birth</label>
                    <input type="date" name="date" id="dob">

                </li>
                <li>
                    <label for="country">country</label>
                    <select>
                        <optgroup label="Africa"></optgroup>
                        <option value="ng">nigeria</option>
                        <option value="gh">ghana</option>
                        <option value="sa">south africa</option>
                        <option value="gh">ghana</option>

                        <optgroup label="Asia"></optgroup>
                        <option value="jp">japan</option>
                        <option value="ch" selected>China</option>

                        <optgroup label="Europe"></optgroup>
                        <option value="fr">france</option>
                        <option value="en">england</option>

                        <optgroup label="America"></optgroup>
                        <option value="us">usa</option>
                        <option value="mex">mexico</option>
                        
                    </select>
                <li>
                    <p>Gender</p>
                    <input type="radio" name="Gender" id="male">
                    <label for="male">male</label>
                </li>
                <li>
                    <label for="username">username:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="pwd">password:</label>
                    <input type="password" id="pwd" name="pwd"><br>
                    
                </li>
                <li>
                    <label for="my file">select a file:</label>
                    <input type="file" id="my file" name="my file" multiple><br>
                    

                </li>
                <li>
                    <p>Choices</p>
                    <input type="checkbox" name="courses" id="html">
                    <label for="html">html</label>
                    <input type="checkbox" name="" id="">
                    <label for="html">html</label>
                    <input type="checkbox" name="" id="">
                    <label for="html">html</label>
                    <input type="checkbox" name="" id="">
                    <label for="html">html</label>
        
                </li>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>official use</legend>
        </fieldset>

        <input type="submit" value="sign up">
    </form>
</body>
</html>
