<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table{ 
            width: 80%;
            margin: auto;
        }

        td,th{
            padding: 1em;
        }

        tfoot td{
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="3">
        <caption>Study Schedule</caption>
        <thead>
            <tr>
                <th scope="col">Days</th>
                <th scope="col">Morning</th>
                <th scope="col">Evening</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Monday</th>
                <td rowspan="2">html</td>
                <td rowspan="2">css</td>
            </tr>
            <tr>
                <th scope="row">Tuesday</th>
                
                
            </tr>
            <tr>
                <th scope="row">Wednesday</th>
                <td>css</td>
                <td>html</td>
            </tr>
            <tr>
                <th scope="row">Thursday</th>
                <td rowspan="2">html</td>
                <td>css</td>
            </tr>
            <tr>
                <th scope="row">Friday</th>
            
                <td>html</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="3" style="text-align: center;">change every 2 weeks</td>
            </tr>
        </tfoot>
       
    </table>
</body>
</html>
